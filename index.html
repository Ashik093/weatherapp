<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waether App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <section class="vh-100 bgPeriwinkle">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-8 col-lg-8 col-xl-8">
                        <div class="card p-3 text-center">

                            <div class="row g-3 mt-2 justify-content-center align-items-center">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Enter address e.g. city and lat/long or zip" id="location">
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-secondary btn-block" id="search">Get Weather Info</button>
                                </div>
                            </div>
                            <div class="mt-3">
                                <a class="romanSilver text-decoration-none">Find the weather info of any place.</a>
                            </div>
                        </div>
                        <div class="loaderStart d-flex justify-content-center align-items-center mt-5">
                            <div class="loader">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>

                        <div class="card mt-4 weather-card d-none">
                            <div class="card-body p-5">

                                <div class="d-flex">
                                    <h6 class="flex-grow-1" id="place">Warsaw, Bangladesh</h6>
                                    <h6>
                                        Last updated at: <span id="timezone">15:07 (TimeZone: Asia\Dhaka)</span>
                                    </h6>
                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    <div class="d-flex flex-column text-center  p-4">
                                        <h6 class="display-4 mb-0 font-weight-bold dark" id="temp"> 13°C </h6>
                                        <span class="small romanSilver" id="condition">Stormy</span>
                                        <span class="small text-center romanSilver" id="feelsLike">Feels like 13°C</span>
                                    </div>
                                    <div class="p-4">
                                        <img id="conditionIcon" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp" width="150px">
                                    </div>
                                </div>
                                <div class=" text-center">
                                    <span class="small btn btn-default border" id="ferh">F</span>
                                    <span class="small btn btn-default romanSilver" id="cel">C</span>
                                </div>
                                <div class="mt-4">
                                    <div class="d-flex justify-content-center align-items-center f-1rem">
                                        <div class="p-2"><span class="ms-1"> 40 km/h
                          </span></div>
                                        <div class="p-2"><span class="ms-1"> 84% </span>
                                        </div>
                                        <div class="p-2"><span class="ms-1"> 0.2h </span>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </section>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
